<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not To-Do List</title>
    <link rel="stylesheet" href="style2.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.12/js/all.js"></script>
    <script>
        FontAwesomeConfig = { searchPseudoElements: true };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;200;400;500&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="wrapper">
    <header>
        <div>
        <h1>NOT To-Do List</h1>
        <p>we can try to be a better person. </p>
            <p>do your stuff but always remember what <i>not to do</i> to improve as a human being.</p>
   
    </header>
    <main>
        <div class="taskListContainer" id="lista">
        <ul class="taskList">
            <li>Loading Tasks...</li>
          </ul>
       
        </div>
        <div class="addTasks">
            <form class="add-tasks">
              <input type="text" name="taskTitle" class="taskTitle" placeholder="Insert a new task" required autofocus>
              <input type="submit" value="+ Add Task" class="css-button-rounded--green">
              <input type="checkbox" class="checkAll" onclick="toggleAllTasks(this)" /><label class="checkAll">Check all?</label> <br />              
            </form>
          </div>
    </main> <footer>
        dinobot 2022
    </footer>
</div>
    

</body>
<script src="./script.js"></script>
</html>
