<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not To-Do List</title>
    <link rel="stylesheet" href="style2.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.12/js/all.js"></script>
    <script>
        FontAwesomeConfig = { searchPseudoElements: true };
    </script>
</head>

<body>
    <div class="wrapper">
    <header>
        <div>
        <h1>NOT To-Do List</h1>
        <p>we all can try to be a better person. </p>
            <p>do your things but always remember what not to do to improve as a human being.</p>
   
    </header>
    <main>
        <div class="taskListContainer">
        <ul class="taskList">
            <li>Loading Tasks...</li>
          </ul>
          <form class="add-tasks">
            <input type="text" name="taskTitle" class="taskTitle" placeholder="Insert a new task" required autofocus>
            <input type="submit" value="+ Add Task" class="css-button-rounded--green">
            <input type="checkbox" class="checkAll" onclick="toggleAllTasks(this)" /><label class="checkAll">Check all?</label> <br />
            
          </form>
        </div>
    </main> <footer>
        footer
    </footer>
</div>
    

</body>
<script src="./script.js"></script>
</html>
