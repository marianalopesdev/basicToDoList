<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDoList</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f42b55a19f.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
  <div class="wrapper">
    <header>
      <h2>NOT ToDo List</h2>
      <p>dizem que nos unimos mais pelas coisas que não gostamos do que pelas coisas que gostamos. uma lista de coisas
        para não fazer.</p>
      <p>quer melhorar e lembrar o que NÃO fazer? use a NOT TO DO LIST</p>
    </header>
    <main>
      <ul class="taskList">
        <li>Loading Tasks...</li>
      </ul>
      <form class="add-tasks">
        <input type="text" name="taskTitle" placeholder="Insert a new task" required>
        <input type="submit" value="+ Add Task" class="css-button-sharp--green">
        <input type="checkbox" onclick="toggleAllTasks(this)" />Check all?<br />
     
      </form>
      <a href="./index2.html">design test</a>
    </main>
  </div>
  <script src="./script.js"></script>
</body>
</html>
